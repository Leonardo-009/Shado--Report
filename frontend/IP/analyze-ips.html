<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shield-alt"></i> Shadow Report
        </div>
        <ul class="navbar-menu">
            <li><a href="../index.html" class="nav-link">Gerar Relatório</a></li>
            <li><a href="../IP/analyze-ips.html" class="nav-link active">Análise de IPs</a></li>
        </ul>
    </nav>

    <div class="screen active-screen">
        <div class="screen-container">
            <div class="left-panel">
                <div class="container">
                    <h1>Análise de IPs</h1>
                    <div class="status status-waiting" id="status">
                        <i class="fas fa-clock"></i> AGUARDANDO ENTRADA...
                    </div>
                    <div class="section-title">
                        <i class="fas fa-network-wired"></i>
                        <h2>Lista de IP's</h2>
                    </div>
                    <textarea id="iocList" placeholder="Cole IP's aqui (um por linha, ex.: 8.8.8.8)"></textarea>
                    <button class="generate-button button button-primary" onclick="analyzeIocs()">Analisar IOCs</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="container">
                    <div class="section-title">
                        <i class="fas fa-list"></i>
                        <h2>IP's Analisados</h2>
                    </div>
                    <div class="report-output-container">
                        <div id="iocResults" class="report-output">Resultados serão exibidos aqui.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container" id="distributionChartContainer">
            <div class="section-title">
                <i class="fas fa-chart-bar"></i>
                <h2>Clasificação dos IP's</h2>
            </div>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script-analyze-ips.js"></script>
</body>
</html>
